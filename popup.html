<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitch Chat Overlay 設定</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Twitch Chat Overlay</h1>
    
    <div class="setting-group">
      <label class="toggle-container">
        <input type="checkbox" id="enableOverlay">
        <span class="toggle-label">オーバーレイを有効化</span>
      </label>
    </div>
    
    <div class="setting-group">
      <div class="info-box">
        💡 オーバーレイの位置は画面上でドラッグして移動できます！
        <br>オーバーレイにマウスを合わせてドラッグハンドルを表示してください。
      </div>
    </div>
    
    <div class="setting-group">
      <label for="opacity">透明度</label>
      <input type="range" id="opacity" min="0.1" max="1" step="0.1" value="0.8">
      <span id="opacityValue">0.8</span>
    </div>
    
    <div class="setting-group">
      <label for="fontSize">フォントサイズ</label>
      <input type="range" id="fontSize" min="10" max="24" step="1" value="14">
      <span id="fontSizeValue">14px</span>
    </div>
    
    <div class="setting-group">
      <label for="maxMessages">最大表示メッセージ数</label>
      <input type="range" id="maxMessages" min="5" max="20" step="1" value="10">
      <span id="maxMessagesValue">10</span>
    </div>
    
    <button id="saveButton">設定を保存</button>
    
    <div id="saveMessage" class="save-message">設定を保存しました！</div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
